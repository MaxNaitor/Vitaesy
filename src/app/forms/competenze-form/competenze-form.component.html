<div class="row">
    <div class="col-md-10 bg-white">
        <h1>Competenze Personali</h1>
        <form [formGroup]="competenzeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Lingua Madre</label>
                <input type="text" class="form-control" formControlName="linguaMadre">
                <span
                    *ngIf="!competenzeForm.get('linguaMadre').valid && competenzeForm.get('linguaMadre').touched">Inserisci
                    la tua lingua madre!</span>
            </div>
            <div formArrayName="lingueStraniere">
                <label for="">Lingue Straniere</label>
                <button class="btn btn-primary addButton" (click)="aggiungiLingua(null,null,null,null)">Aggiungi
                    Lingua</button>
                <div *ngFor="let lingua of getLingueStraniere(); let i = index" [formGroupName]="i" class="f-group">
                    <span *ngIf="lingua.invalid && lingua.touched">
                        La lingua non Ã¨ stata compilata correttamente!
                    </span>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" formControlName="lingua" class="form-control" placeholder="Lingua">
                            <select formControlName="ascolto" class="form-control">
                                <option value="A1">Ascolto: A1</option>
                                <option value="A2">Ascolto: A2</option>
                                <option value="B1">Ascolto: B1</option>
                                <option value="B2">Ascolto: B2</option>
                                <option value="C1">Ascolto: C1</option>
                                <option value="C2">Ascolto: C2</option>
                            </select>
                            <select formControlName="lettura" class="form-control">
                                <option value="A1">Lettura: A1</option>
                                <option value="A2">Lettura: A2</option>
                                <option value="B1">Lettura: B1</option>
                                <option value="B2">Lettura: B2</option>
                                <option value="C1">Lettura: C1</option>
                                <option value="C2">Lettura: C2</option>
                            </select>
                            <select formControlName="parlato" class="form-control">
                                <option value="A1">Parlato: A1</option>
                                <option value="A2">Parlato: A2</option>
                                <option value="B1">Parlato: B1</option>
                                <option value="B2">Parlato: B2</option>
                                <option value="C1">Parlato: C1</option>
                                <option value="C2">Parlato: C2</option>
                            </select>
                            <button class="btn btn-danger" (click)="eliminaLingua(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <div formArrayName="competenze">
                <label for="">Competenze</label>
                <button class="btn btn-primary addButton" (click)="aggiungiCompetenza(null)">Aggiungi
                    Competenza</button>
                <div *ngFor="let comp of getCompetenze(); let i = index" class="f-group">
                    <span *ngIf="comp.invalid && comp.touched">
                        Specifica la competenza!
                    </span>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" [formControlName]="i" class="form-control" placeholder="Competenza">
                            <button class="btn btn-danger" (click)="eliminaCompetenza(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div formArrayName="patenti">
                <label for="">Patenti</label>
                <button class="btn btn-primary addButton" (click)="aggiungiPatente(null)">Aggiungi Patente</button>
                <div *ngFor="let patente of getPatenti(); let i = index" class="f-group">
                    <span *ngIf="patente.invalid && patente.touched">
                        Specifica la patente!
                    </span>
                    <div class="form-group">
                        <div class="input-group">
                            <select [formControlName]="i" class="form-control" placeholder="Patente">
                                <option value="A">A</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B">B</option>
                                <option value="B1">B1</option>
                                <option value="B96">B96</option>
                                <option value="BE">BE</option>
                                <option value="C">C</option>
                                <option value="CE">CE</option>
                                <option value="C1">C1</option>
                                <option value="C1E">C1E</option>
                                <option value="D">D</option>
                                <option value="DE">DE</option>
                                <option value="D1">D1</option>
                                <option value="D1E">D1E</option>
                                <option value="KA">KA</option>
                                <option value="KB">KB</option>
                                <option value="CQC Persone">CQC Persone</option>
                                <option value="CQC Merci">CQC Merci</option>
                            </select>
                            <button class="btn btn-danger" (click)="eliminaPatente(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!competenzeForm.valid">Invia</button>
        </form>
    </div>
</div>
